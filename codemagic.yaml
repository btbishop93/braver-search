workflows:
  app-store:
    name: Universal App Store Build
    instance_type: mac_mini_m2
    integrations:
      app_store_connect: braver_search_credentials
    environment:
      vars:
        XCODE_PROJECT: "Braver Search/Braver Search.xcodeproj"
        XCODE_SCHEME_IOS: "Braver Search (iOS)"
        XCODE_SCHEME_MACOS: "Braver Search (macOS)"
        BUNDLE_ID: "xyz.bsquared.Braver-Search"
        EXTENSION_BUNDLE_ID: "xyz.bsquared.Braver-Search.Extension"
      xcode: latest
      ios_signing:
        certificates:
          - certificate: braver_search_dist
        provisioning_profiles:
          - profile: Braver Search macOS App Store
            bundle_identifier: xyz.bsquared.Braver-Search
          - profile: Braver Search iOS Extension App Store
            bundle_identifier: xyz.bsquared.Braver-Search.Extension
    triggering:
      events:
        - push
      branch_patterns:
        - pattern: main
          include: true
          source: true
    scripts:
      - name: Set up keychain
        script: |
          keychain initialize
      - name: Fetch iOS signing files
        script: |
          app-store-connect fetch-signing-files "$BUNDLE_ID" \
            --type IOS_APP_STORE \
            --create
          app-store-connect fetch-signing-files "$EXTENSION_BUNDLE_ID" \
            --type IOS_APP_STORE \
            --create
      - name: Fetch macOS signing files
        script: |
          app-store-connect fetch-signing-files "$BUNDLE_ID" \
            --type MAC_APP_STORE \
            --create
          app-store-connect fetch-signing-files "$EXTENSION_BUNDLE_ID" \
            --type MAC_APP_STORE \
            --create
      - name: Set up code signing settings
        script: |
          xcode-project use-profiles
      - name: Build iOS App
        script: |
          xcode-project build-ipa \
            --project "$XCODE_PROJECT" \
            --scheme "$XCODE_SCHEME_IOS"
      - name: Build macOS App
        script: |
          xcode-project build-ipa \
            --project "$XCODE_PROJECT" \
            --scheme "$XCODE_SCHEME_MACOS"
    artifacts:
      - build/ios/ipa/*.ipa
      - build/macos/*.app
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.dSYM
    publishing:
      app_store_connect:
        auth: integration
        submit_to_testflight: true 
