<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="popup.css" />
    <script type="module" src="popup.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="toggle-container">
        <label class="toggle">
          <input type="checkbox" id="toggleButton" />
          <span class="slider"></span>
        </label>
      </div>
      <div class="status">
        <span class="status-dot"></span>
        <span class="status-text">Enabled</span>
      </div>
      <p class="description">
        If enabled, Safari searches will be redirected to Brave Search.
      </p>

      <div class="container">
        <h2>Help & Support</h2>
        <a href="https://github.com/btbishop93/braver-search" target="_blank">
          <span>Report an issue</span>
        </a>
        <a
          href="https://buymeacoffee.com/brendenbishop"
          target="_blank"
          class="bmc-button"
        >
          <img src="images/bmc-button.svg" alt="Buy Me a Coffee" />
        </a>
      </div>
      <p class="disclaimer pb">
        Not affiliated with Brave Software Inc.
        <a href="https://search.brave.com" target="_blank"
          >About Brave Search</a
        >
      </p>
    </div>
  </body>
</html>
