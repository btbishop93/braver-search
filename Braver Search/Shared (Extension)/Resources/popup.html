<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="popup.css">
    <script type="module" src="popup.js"></script>
</head>
<body>
    <div class="container">
        <h2>Brave Search Redirect</h2>
        <div class="toggle-container">
            <label class="toggle">
                <input type="checkbox" id="toggleButton">
                <span class="slider"></span>
            </label>
        </div>
        <div class="status">
            <span class="status-dot"></span>
            <span class="status-text">Enabled</span>
        </div>
        <p class="description">If enabled, Safari searches will be redirected to Brave Search.</p>
        <p class="disclaimer">Not affiliated with Brave Software Inc. <a href="https://search.brave.com" target="_blank">About Brave Search</a></p>
    </div>
</body>
</html>
